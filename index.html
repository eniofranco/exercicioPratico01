    <style>
        #tabela{
          border-collapse: collapse; 
          background: #f0f0b5;

          background: #9b9cdd;
        }

          text-align: center;
          font-size: 34px;
          font-family: arial, sans-serif;
        }
        </style>
</head>
<body>

        <div id="main">
            <div id= "divTabela">
                <h1 id="h1">Dados dos funcionários</h1>
                
                <table id ="tabela" style="width:100%">
                    <tr>
                      <th>Nome</th>
                      <th>Cargo</th> 
                      <th>Telefone</th>  
                      <th>Ação</th>            
                    </tr>                    
                  </table>
                  <br>
    
                  <input type="text" name="nome" placeholder="Adicione um nome">
                  <input type="text" name="cargo" placeholder="Adicione um cargo">
                  <input type="text" name="telefone" placeholder="Adicione um telefone">
                  <br>
                  <br>
                  <button onclick="montarTabelaFuncionario()">Adicionar Dados de Funcionário </button>

        </div>

    </div>
